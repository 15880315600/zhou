<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--适应手机窗口大小-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=0.5, maximum-scale=2.0, use-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>周庄旅游官方网站</title>
    <link rel="shortcut icon" href="__STATIC__/index/static/images/favicon.png">
</head>

<body>
    {foreach $data as $k=>$v}
    <div style="width: 700px;height:100%;margin:0 auto;">
        <h2 style="font-size: 28px;line-height: 60px; font-weight: 400;">{$v.title}</h2>
        <p style="text-align: right;"><span style="margin-right: 20px;">更新日期：{$v.update_time|date="Y-m-d",###}</span><span>作者：{$v.author}</span></p>
        {$v.content}
    </div>
    {/foreach}
</body>

</html>
