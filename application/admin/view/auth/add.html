    <article class="cl pd-20">
        <form action="{:url('Auth/add')}" method="post" class="form form-horizontal" id="form-admin-add" enctype="multipart/form-data">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>上级权限：</label>
                <div class="formControls col-xs-8 col-sm-5">
                    <span class="select-box">
						<select name="pid" class="select">
							<option value="0-">---请选择---</option>
							{foreach $data as $k=>$v}

							{/foreach}
						</select>
					</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>权限名称：</label>
                <div class="formControls col-xs-8 col-sm-5">
                    <input type="text" class="input-text" value="" placeholder="" id="auth_name" name="auth_name">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>模块名称：</label>
                <div class="formControls col-xs-8 col-sm-5">
                    <input type="text" class="input-text" value="admin" placeholder="" id="auth_m" name="auth_m">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>控制器名称：</label>
                <div class="formControls col-xs-8 col-sm-5">
                    <input type="text" class="input-text" value="" placeholder="" id="auth_c" name="auth_c">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>方法名称：</label>
                <div class="formControls col-xs-8 col-sm-5">
                    <input type="text" class="input-text" value="" placeholder="" id="auth_f" name="auth_f">
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>
</section>
