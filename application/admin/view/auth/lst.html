<script type="text/javascript">
    /*管理员-权限-删除*/
    function admin_del(obj, id) {
        layer.confirm('确认要删除吗？', function(index) {

            //用ajax进行数据删除
            $.ajax({
                type: 'post',
                url: "{:url('Auth/del')}",
                data: {
                    'id': id
                },
                dataType: "json",
                success: function(res) {
                    if (res.status == 1) {
                        $(obj).parents("tr").remove();
                        layer.msg(res.msg, {
                            icon: 1,
                            time: 1000
                        });
                    } else {
                        layer.msg(res.msg, {
                            icon: 5,
                            time: 1000
                        });
                    }
                }
            });

        });
    }
</script>
