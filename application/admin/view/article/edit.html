<!--header 作为公共模版分离出去-->
{include file='layout/header'}

<article class="page-container">

    <form action="{:url('Article/edit')}" method="POST" class="form form-horizontal" id="form-article-add">
        {foreach $data as $k=>$v}
        <input type="hidden" name="id" value="{$v.id}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$v.title}" placeholder="" id="" name="title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">文章作者：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$v.author}" placeholder="" id="" name="author">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">文章内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="editor" type="text/plain" style="width:100%;height:600px;">{$v.content}</script>
            </div>
        </div>
        {/foreach}
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并发布</button>
            </div>
        </div>
    </form>
</article>


{include file='layout/footer'}
